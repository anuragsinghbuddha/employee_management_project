<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Add Employee Details!</h2>
        <hr>
        <form action="/filter_emp" method="post">
          {% csrf_token %}
         
            <label for="name" >Employee First_Name/Last_Name</label><br>

            <input type="text" id="name" name="name" value="{{name}}"><br>
            
            
            <label for="dept" >Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>
            <label for="role" >Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br>
            
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr>
        </form>
        
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
